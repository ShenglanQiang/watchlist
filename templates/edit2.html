{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<form method="post">
    ActorID <input type="text" name="actor_id" autocomplete="off" required value="{{ actor.actor_id }}">
    Name <input type="text" name="name" autocomplete="off" required value="{{ actor.name }}">
    Gender <input type="text" name="gender" autocomplete="off" required value="{{ actor.gender }}">
    Country <input type="text" name="country" autocomplete="off" required value="{{ actor.country }}">
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
